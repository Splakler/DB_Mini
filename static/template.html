<html>
<head>
</head>
<body>
<div>
    <form method="POST" action="/Search">
        <label>Name</label><input name="name" type="text" value="" />
        <label>Address</label><input name="address" type="text" value="" />
        <label>Specs</label><input name="specs" type="text" value="" />
        <input type="submit" value="submit" />
    </form>
</div>
<div>
    {{if .IsEmpty}}
    <h2>No Results found for {{.Search}}</h2>
    {{else}}
    <h2>Results:</h2>
    {{end}}

        <ul>
            {{range .Locations}}
            <li>
                <form method="POST" action="/Station?q={{.Id}}">
                <input name="station" type="submit" value={{.Name}}>
                </form>
            </li>
            {{end}}
        </ul>

</div>
</body>
</html>
