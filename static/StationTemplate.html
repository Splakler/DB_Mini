<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form method="POST" action="/Search">
        <label>Name</label><input name="name" type="text" value="" />
        <label>Address</label><input name="address" type="text" value="" />
        <label>Specs</label><input name="specs" type="text" value="" />
        <input type="submit" value="submit" />
    </form>
</div>
<div>
    <img src="{{.ImgUrl}}" alt="{{.Name}}">
    <div class="DbDiv">
        <div class="DbBox">
            <h1 class="DbText"> Information on "<b>{{.Name}}</b>": </h1>
            {{if .IsOpen}}
            <b class="open">OPEN</b>
            {{else}}
            <b class="closed">CLOSED</b>
            {{end}}
            <h3 class="DbText"> {{with .MailingAddress}}
                {{.Street}}, {{.Zipcode}} {{.City}}
                {{end}}</h3>
        </div>
    <ul>
        <li>

        </li>
    </ul>
    </div>
</div>
</body>
</html>
