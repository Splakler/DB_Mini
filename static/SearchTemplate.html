<html>
<head>
</head>
<body>
<div>
    <form method="POST" action="/Search">
        <label>Name</label><input name="name" type="text" value="{{.Search}}" />
        <label>Address</label><input name="address" type="text" value="" />
        <label>Specs</label><input name="specs" type="text" value="" />
        <input type="submit" value="submit" />
    </form>
</div>
<div>
    <ul>
        {{range .Stations}}
        <li>
            <form method="POST" action="/Station?q={{.Num}}">
            <input name="station" type="submit" value={{.Name}}>
            </form>
        </li>
        {{end}}
    </ul>
</div>
</body>
</html>
